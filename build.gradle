buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'com.google.appengine:gradle-appengine-plugin:1.9.21'
	}
}

repositories {
	mavenCentral();
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'appengine'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

dependencies {
	appengineSdk 'com.google.appengine:appengine-java-sdk:1.9.21'
	compile 'com.google.appengine:appengine-endpoints:1.9.21'
	compile 'com.google.appengine:appengine-endpoints-deps:1.9.21'
	compile 'com.github.spullara.mustache.java:compiler:0.9.0'
	compile 'javax.servlet:servlet-api:2.5'
	compile 'com.googlecode.objectify:objectify:5.1.5'
	compile 'com.google.code.gson:gson:2.3.1'
}

appengine {
	downloadSdk = true
	appcfg {
		email = 'kevin.glover@gmail.com'
		oauth2 = true
	}
	endpoints {
		getClientLibsOnBuild = true
		getDiscoveryDocsOnBuild = true
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.2.1'
}